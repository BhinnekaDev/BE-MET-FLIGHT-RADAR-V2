name: CI/CD Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Build Docker image
        run: docker build -t be-met-flight-radar:latest .

      - name: Deploy to Coolify server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.COOLIFY_HOST }}
          username: ${{ secrets.COOLIFY_USER }}
          key: ${{ secrets.COOLIFY_KEY }}
          port: 22
          script: |
            # Stop & remove old container
            docker stop be-met-flight-radar || true
            docker rm be-met-flight-radar || true
            # Run new container
            docker run -d \
              --name be-met-flight-radar \
              -p 3001:3001 \
              -v /usr/src/app/persistent:/usr/src/app/persistent \
              be-met-flight-radar:latest
