name: CI/CD Full Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy & Build Docker on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.COOLIFY_HOST }}
          username: ${{ secrets.COOLIFY_USER }}
          key: ${{ secrets.COOLIFY_KEY }}
          port: 22
          script: |
            # ===== CONFIG =====
            PROJECT_DIR="/usr/src/app/met-flight-radar"
            CONTAINER_NAME="qggowsks8kco8sw044cwcgk4-134337423910"
            IMAGE_NAME="qggowsks8kco8sw044cwcgk4:latest"
            PERSISTENT_DIR="$PROJECT_DIR/persistent"
            APP_PORT=3001

            echo "==> Ensure project directory exists"
            mkdir -p $PROJECT_DIR
            mkdir -p $PERSISTENT_DIR
            cd $PROJECT_DIR

            echo "==> Pull latest code from GitHub"
            git fetch --all
            git reset --hard origin/main
            git clean -fd

            echo "==> Build Docker image on server"
            docker build -t $IMAGE_NAME .

            echo "==> Stop old container if exists"
            if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
              docker stop $CONTAINER_NAME
            fi
            if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
              docker rm $CONTAINER_NAME
            fi

            echo "==> Start new container"
            docker run -d \
              --name $CONTAINER_NAME \
              -p $APP_PORT:$APP_PORT \
              -v $PERSISTENT_DIR:/usr/src/app/persistent \
              --restart unless-stopped \
              $IMAGE_NAME

            echo "âœ… Deployment complete!"
