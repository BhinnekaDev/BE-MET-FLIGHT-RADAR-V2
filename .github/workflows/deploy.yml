name: CI/CD Coolify Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify Webhook
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.COOLIFY_WEBHOOK_URL }}
          method: POST
          customHeaders: |
            X-Coolify-Secret: ${{ secrets.COOLIFY_WEBHOOK_SECRET }}

      - name: Confirm deployment trigger
        run: echo "âœ… Coolify deploy webhook triggered successfully!"
