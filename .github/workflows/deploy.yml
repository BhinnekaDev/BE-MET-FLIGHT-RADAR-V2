name: CI/CD Full Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy & Build Docker on Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.COOLIFY_HOST }}
          username: ${{ secrets.COOLIFY_USER }}
          key: ${{ secrets.COOLIFY_KEY }}
          port: 22
          script: |
            # ----- CONFIG -----
            PROJECT_DIR="/usr/src/app/met-flight-radar"
            CONTAINER_NAME="qggowsks8kco8sw044cwcgk4-131055414007"
            IMAGE_NAME="met-flight-radar:latest"

            echo "==> Ensure project directory exists"
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            echo "==> Pull latest code"
            git fetch --all
            git reset --hard origin/main
            git clean -fd

            echo "==> Build Docker image on server"
            docker build -t $IMAGE_NAME .

            echo "==> Stop and remove old container if exists"
            if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
              docker stop $CONTAINER_NAME
              docker rm $CONTAINER_NAME
            fi

            echo "==> Start new container"
            docker run -d \
              --name $CONTAINER_NAME \
              -p 3001:3001 \
              -v $PROJECT_DIR/persistent:/usr/src/app/persistent \
              $IMAGE_NAME

            echo "âœ… Deployment complete!"
