name: CI/CD Restart Existing Container

on:
  push:
    branches: [ main ]  

jobs:
  restart:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Restart existing Coolify container
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.COOLIFY_HOST }}
          username: ${{ secrets.COOLIFY_USER }}
          key: ${{ secrets.COOLIFY_KEY }}
          port: 22
          script: |
            CONTAINER_NAME="qggowsks8kco8sw044cwcgk4-123847730442"
            IMAGE_NAME="qggowsks8kco8sw044cwcgk4:c03c8531a0384be54ba958d9c81bfc6bf1dbefb9"

            echo "Stopping container if exists..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "Starting container..."
            docker run -d \
              --name $CONTAINER_NAME \
              -p 3001:3001 \
              $IMAGE_NAME

            echo "Container restarted successfully."
