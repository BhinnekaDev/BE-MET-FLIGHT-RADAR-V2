name: CI/CD Full Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies & build (local)
        run: |
          npm ci
          npm run build

      - name: Build Docker image
        run: |
          docker build -t qggowsks8kco8sw044cwcgk4:latest .

      - name: Deploy Docker container on Coolify server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.COOLIFY_HOST }}
          username: ${{ secrets.COOLIFY_USER }}
          key: ${{ secrets.COOLIFY_KEY }}
          port: 22
          script: |
            CONTAINER_NAME="qggowsks8kco8sw044cwcgk4-131055414007"
            IMAGE_NAME="qggowsks8kco8sw044cwcgk4:latest"

            echo "Stopping old container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "Starting new container with latest build..."
            docker run -d \
              --name $CONTAINER_NAME \
              -p 3001:3001 \
              -v /usr/src/app/persistent:/usr/src/app/persistent \
              $IMAGE_NAME

            echo "Deployment complete!"
